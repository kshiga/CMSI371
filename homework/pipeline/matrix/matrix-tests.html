<!doctype html>
    <!-- This web page is a QUnit test harness for our Matrix object. -->
<html>
    <head>
        <title>Matrix Test</title>
        <link rel="stylesheet"
            href="http://code.jquery.com/qunit/qunit-1.12.0.css" />
    </head>
    <body>
        <!-- JD: You forget to change this heading :) -->
        <h1>Vector Test Suite</h1>

        <!-- IDs are predefined by QUnit. -->
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>

        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <!-- jQuery and QUnit. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>

        <!-- The module being tested. -->
        <script src="../vector/vector.js"></script>
        <script src="matrix.js"></script>

        <!-- The tests themselves. -->
        <script src="matrix-tests.js"></script>
    </body>
</html>
