<!doctype html>

<!-- This page "hosts" a simple demonstration of "Nanoshop Neighborhood,"
     a slightly less tiny image processing module. -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nanoshop Neighborhood Demo</title>
    </head>
    <body>
        <!-- Where the action will happen. -->
        <canvas id="picture" width="512" height="512">
            All your <code>canvas</code> are belong to us!
        </canvas>

        <!-- A little UI to trigger the filter. --><br>
        <button id="darken-filter-button">Darken(Singular)</button>
        <button id="bAndw-filter-button">Black And White</button>
        <button id="invert-filter-button">Invert</button><br>
        <button id="darkenN-filter-button">Darken(Neighborhood)</button>
        <button id="average-filter-button">Averager</button>
        <button id="noise-filter-button">Scrambler</button>
        <button id="vBlur-filter-button">Vertical Blur</button><br>
        <input type="text" id="INPUT" placeholder="degrees input"/>
        <button id="dBlur-filter-button">Degree Based Blur</button>


        <!-- To at least make the above a little easier, we
             at least recruit jQuery's services. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="nanoshop-neighborhood.js"></script>
        <script src="nanoshop-neighborhood-demo.js"></script>
    </body>
</html>
